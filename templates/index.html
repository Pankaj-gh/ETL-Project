<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movies!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Top 100 Favorite American Movies</h1>
    <a href="https://en.wikipedia.org/wiki/AFI%27s_100_Years...100_Movies">>For more information visit Wikipedia</a>

    {% for film in all_names %}

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ film }}</h4>
          </div>
        </div>
      </div>
    </div>


    {% endfor %}

  </div>
</body>

</html>
